language: python
python:
  - 3.7
  - 3.11
install:
  - pip install pytest coveralls pytest-cov  # ideally only use python-coveralls but https://github.com/creare-com/podpac/issues/347
  - python setup.py install
script:
  - coverage run -m unittest discover $TRAVIS_BUILD_DIR -v
after_success:
  - coveralls
